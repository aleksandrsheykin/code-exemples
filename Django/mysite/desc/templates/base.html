{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">		
		<title>{% block title %}Default{% endblock %}</title>
		<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
		<link href="{% static "css/intser.css" %}" rel="stylesheet">
		<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>-->
		<script src="{% static "js/jquery.min.1.9.0.js" %}"></script>
		<!--<script src="{% static "js/bootstrap.min.js" %}"></script>-->
		<script src="{% static "js/jquery.tablesorter.min.js" %}"></script>
	</head>
<body>
	<style>
		.headerSortUp {
			background-image: url({% static "images/asc.gif" %});
			background-position: left top;
			background-repeat: no-repeat;
		}
		.headerSortDown {
			background-image: url({% static "images/desc.gif" %});
			background-position: left top;
			background-repeat: no-repeat;
		}
	</style>
	
	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<div class="row" style="padding-top: 10px;">
				<div class="col-md-1">
					<a href="{% url 'desc:index' %}">
						<img src="{% static "images/intserlogo_32.png" %}" alt="ООО ИнтерСервис ЛТД">
					</a>
				</div>
				<div class="col-md-11">
					<form class="form" method="POST" name="filter" id="filter" action=" {% url 'desc:filter' %} ">
						{% csrf_token %}
						<div class="input-group">
							<span class="input-group-addon">Поиск</span>
							<input type="text" class="form-control" placeholder="" name="search_input" value="{{request_post.search_input}}">
							<span class="input-group-btn">
								<button type="submit" class="btn btn-success" type="button" name="search">
									<span class="glyphicon glyphicon-search"></span>
								</button>
							</span>							
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				{% block content %}
				{% endblock %}				
			</div>
		</div>
	</div>	
	<script>
		$(document).ready(function(){
			$("#Table_list").tablesorter();
		});	
	</script>	
</body>
</html>
